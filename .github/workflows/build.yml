name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip install --upgrade Cython==0.29.33 virtualenv buildozer

      - name: Build APK with Buildozer
        run: |
          # Smart Auto-Retry Loop
          for i in {1..3}; do
            if buildozer android debug; then
              echo "Build Successful!"
              exit 0
            fi
            echo "Attempt $i failed due to server timeout. Retrying in 10 seconds..."
            sleep 10
          done
          echo "Build completely failed after 3 attempts."
          exit 1

      - name: Upload APK Artifact (Smart Search)
        uses: actions/upload-artifact@v4
        with:
          name: WirelessGamepad-APK
          path: "**/*.apk"
